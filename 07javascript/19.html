<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象--工厂模式</title>
    <script>
        function Person(name, age, job){
            var o = new Object();
            o.name=name;
            o.age=age;
            o.job=job;
            o.showname=function(){
                alert(o.name)
            };
            o.showjob=function(){
                alert(o.job)
            };
            return o;
        }
        tom = Person('tom', 18, 'Python')
        tom.showname();
        tom.showjob()
    
    </script>
</head>

</body>
</html>
