<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包实现私有变量计数器</title>
    <script>
        // 利用闭包可以统计一个函数被执行了多少次
        var count = (function(){
            // 首先定义为一次都未执行
            var a = 0;
            function bb(){
                a++;
                // 返回a，由外部接受
                return a;
            }
            return bb;//外函数调用内函数
        })();
        
        alert(count())
        alert(count())
        alert(count())
        


    </script>
</head>

</body>
</html>
