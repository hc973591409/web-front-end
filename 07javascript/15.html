<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封闭函数实现闭包--存放索引</title>
    <style>
        li{
            height: 50px;
            background: gold;
            font: 20px/50px 'Yahei';
            margin: 5px;
        }
    </style>

    <script>
        window.onload = function() {
            var aLi = document.getElementsByTagName('li')
            for(var i=0;i<aLi.length;i++){
                // 定义外函数存放i的值，不会被垃圾回收进制回收
                (function (i) {
                    aLi[i].onclick = function () {
                    alert(i)}
                })(i)
                // 这里的索引值不能存放，所以点击不行
                // aLi[i].onclick = function () {
                //     alert(i)
                }
        }
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
