<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>天天生鲜-登录页</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/reset.css">

<body>
	<div class="login_header clearfix">
		<a href="index.html"><img src="./images/logo.png" alt=""></a>	
	</div>
	<div class="login_con">
		<div class="login_form_con">
			<img src="./images/banner_login.png" alt="货车" class="fl">
			<p class="fl">日夜兼程·急速送达</p>
			<form action="#" class="form_input_con fr">
				<div class="form_head">
					<h1 class="fl">会员登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="input_con">
					<input type="text" name="username" id="username"  placeholder="请输入用户名" class="fl input_name">
					<input type="password" name="password" id="password"  placeholder="请输入密码" class="fl input_pwd">
					<input type="checkbox" name="rember" id="rember" class="rember_name fl">
					<label for="rember">记住用户名</label>
					<a href="#">忘记密码</a>
					<input type="submit" value="登录" class="input_submit">
				</div>
			</form>
				
				
			</div>
		</div>
	</div>
