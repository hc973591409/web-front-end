<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画animate</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: gold;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('.box').animate({
                marginLeft:600,
                height:'+=50px'
            },1000,'swing',function(){
                $('.box').animate({
                    marginTop:500,
                    width:'+=50'
                },2000)
            })

        })
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
