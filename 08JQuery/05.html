<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery各种选择器</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
    // $(document) //选择整个文档对象
    // $('li') //选择所有的li元素 是一个选择集合
    // $('#myId') //选择id为myId的网页元素
    // $('.myClass') // 选择class为myClass的元素
    // $('input[name=first]') // 选择name属性等于first的input元素
    // $('#ul1 li span') //选择id为为ul1元素下的所有li下的span元素
    $(function () { 
        // 标签选择器
        alert($('li').length);
        // id选择器
        alert($('#myId').html() )  //读取标签内容
        $('#myId').html('<a href="http://www.baidu.com">跳转到百度网</a>')       //写入标签内容
        $('.myClass').html('选择class为myClass的元素 类选择器')  
        $('input[name=first]').attr({value:'你好'});             //并设置value
        $('ul li span').text("我是li下的span");                     //text只能写入和读取文本，去除标签
        
     })

    </script>
</head>
<body>
    <div>1</div>
    
    <div id="myId">123342423rwefrwe</div>
    <ul>
        <li>11<span>12123</span></li>
        <li>22<span>12123</span></li>
        <li>33<span>12123</span></li>
        <li>44<span>12123</span></li>
        <li>55<span>12123</span></li>
        <li>66<span>12123</span></li>
        <li>77<span>12123</span></li>
        <li>88<span>12123</span></li>
    </ul>
    <input type="text" name="first" id="">
    <div class="myClass"></div>
</body>
</html>
