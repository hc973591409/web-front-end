<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性操作</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        // 获取行间属性，获取a标签的href
        $(function(){
            alert($('a').attr('href'));
            alert($('a').attr('title'));

            // 通过attr操作属性
            $('a').attr({href:'http://www.qq.com'});
            $('a').attr({title:'跳转到腾讯网'});
            $('a').html("腾讯网")

            // 操作checkbox不能用attr
            alert($('#chBox').prop('checked'));

            // 写入
            $('#chBox').prop({checked:true});
        })
    
    </script>
</head>
<body>
    <a href="http://www.baidu.com" title="跳转到百度网"">百度网</a>
    <br />
    <input type="checkbox" name="" id="chBox">我是ch_box
</body>
</html>
