<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义事件</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('#btn1').bind('mouseenter click',function(){
                alert('click');
                // 解绑事件
                // $(this).unbind('hover');
            });
            // 绑定自定义事件，要绑定多个事件用空格链接即可
            $('#btn1').bind('hello',function(){
                alert('hello');
            });
            // 2号按钮按下的时候出发hello事件
            $('#btn2').click(function(){
               $('#btn1').trigger('hello');
               $('#btn1').trigger('click');
                });

        })
    </script>
</head>
<body>
    <input type="button" value="按钮1" id="btn1">
    <input type="button" value="按钮2" id="btn2">
</body>
</html>
