<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的绝对位置</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 20px auto ;
            border: 2px solid #000;
            background: #ddd;
            text-align: center;
            line-height: 100px;
        }
        div:nth-child(3){
            transform: translateX(100px);
        }
        p{
            position: fixed;
            left: 0;
            top: 0;
            margin: 0px;
            padding: 0px;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background: cadetblue;
            display: none;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $pos = $('div').eq(2);
            var left = $pos.offset().left;
            var top = $pos.offset().top;
            // outerWidth连外边框一起算
            var w = $pos.outerWidth();
            var h = $pos.outerHeight();
            $('p').css({
                left:left+w,
                top:top
            })
            
            $($pos).mouseenter(function(){
                $('p').fadeIn()
            });
            $($pos).mouseleave(function(){
                $('p').fadeOut()
            });
        })
    
    </script>
    
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <p>提示信息</p>
</body>
</html>
