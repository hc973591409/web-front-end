<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>click事件</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <style>
        .div1{
            width: 500px;
            height: 500px;
            background: gold;
        }
        .sty{
            background: red;
        }
    
    </style>
    <script>
        $(function () {
            // 当btn点击的时候
            $('#btn').click(function () {
                // 自动增加/删除属性sty
                $('#div1').toggleClass('sty');
            })            
        })
    
    </script>
</head>
<body>
    <input type="button" value="切换" id="btn">
    <div class="div1" id="div1"></div>
</body>
</html>
