
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>层级菜单</title>
    <style>
        body,ul,li{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            color: #fff;
            text-decoration: none;
        }
        .menu_con{
            width: 280px;
            margin: 50px auto;
        }
        .menu_con .leve1, .menu_con li ul a{
            display: block;
            width: 100%;
            height: 40px;
            font: 18px/40px 'Monaco';
            background:royalblue;
            
            text-indent: 15px;
            border: 1px solid #ddd;
        }
        .menu_con li ul a{
            background: steelblue;
            text-indent: 40px;

        }
        .menu_con li ul{
            display: none;
        }
        .menu_con li .cur{
            display: block
        }
        .menu_con li ul a:hover{
            background: pink;
        }
    
       
        
        
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
       $(function () {
           $('.leve1').click(function () {
            //    $(this).next().toggleClass('cur');
            // 当前点击的时候 其他元素下拉  找到父元素的兄弟元素的子元素ul
                $(this).next().slideDown().parent().siblings().children('ul').slideUp();
           })
       })
    </script>
</head>
<body>
	<ul class="menu_con">
        <li>
            <a href="#" class='leve1'>水果</a>
            <ul class="cur">
                <li><a href="#">苹果</a></li>
                <li><a href="#">梨子</a></li>
                <li><a href="#">葡萄</a></li>
                <li><a href="#">火龙果</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class='leve1'>海鲜</a>
            <ul>
                <li><a href="#">蛏子</a></li>
                <li><a href="#">扇贝</a></li>
                <li><a href="#">龙虾</a></li>
                <li><a href="#">象拔蚌</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class='leve1'>肉类</a>
            <ul>
                <li><a href="#">内蒙古羊肉</a></li>
                <li><a href="#">进口牛肉</a></li>
                <li><a href="#">野猪肉</a></li>	
            </ul>
    
        </li>
        <li>
            <a href="#" class='leve1'>蔬菜</a>
            <ul>
                <li><a href="#">娃娃菜</a></li>
                <li><a href="#">西红柿</a></li>
                <li><a href="#">西芹</a></li>
                <li><a href="#">胡萝卜</a></li>
            </ul>
        
        </li>
        <li>
            <a href="#" class='leve1'>速冻</a>
            <ul>
                <li><a href="#">冰淇淋</a></li>
                <li><a href="#">湾仔码头</a></li>
                <li><a href="#">海参</a></li>
                <li><a href="#">牛肉丸</a></li>
            </ul>
        
        </li>
    </ul>
</body>
</html>
