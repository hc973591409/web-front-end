<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS选择器2</title>
    <style>
        input:disabled{
            background: red;
        }
        input:enabled{
            background: green;
        }
        input:checked+label{
            color: cyan;
        }
        .box{
            display: none;
        }
        input:checked+div{
            background: gold;
            display:table;
        }
        
    </style>
</head>
<body>
    <input type="text" name="" id="" disabled>
    <input type="text" name="" id="">
    <input type="checkbox" name="" id=""><label for="">可是选择了我</label>
    <br />
    <input type="checkbox" name="" id="">
    <div class="box">我是一个有背景的div</div>

</body>
</html>
