<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人物走路动画</title>
    <style>
        .box{
            width: 120px;
            height: 182px;
            /* border: 1px solid pink; */
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }
        .box img{
            position: absolute;
            animation: walking 1s steps(8) infinite;
        }
        @keyframes walking{
            from{
                left: 0px;
            }
            to{
                left: -960px;
            }
        }
    </style>
</head>
<body>
    <div class="box"><img src="./walking.png" alt=""></div>
</body>
</html>
