<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation动画-关键帧动画</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: gold;
            animation: moving 1s ease 500ms infinite alternate both;
            animation-play-state: running;
        }
        @keyframes moving{
            from{
                width: 200px;
            }
            to{
                width: 1000px;
            }
        }
        .box:hover{
            animation-play-state: paused;
        }
    
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
