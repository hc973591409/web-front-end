<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3阴影</title>
    <style>
        /* 外阴影 */
        .box1{
            width: 400px;
            height: 50px;
            background: gold;
            box-shadow: 10px 10px 5px 1.2px pink;
            margin: 40px auto;
        }
        /* 内引用 */
        .box2{
            width: 400px;
            height: 50px;
            background: gold;
            margin: 0 auto;
            box-shadow: 0px 0px 25px 1.2px red inset;
        }
    
    </style>
</head>
<body>
    <div class="box1"></div>
    <br>
    <br>
    <div class="box2"></div>
</body>
</html>
