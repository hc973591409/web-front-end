<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin-top塌陷</title>
    <style>
        .con{
            background: cyan;
            width: 600px;
            height: 300px;
            margin: 50px auto;
        }
        /* 定义伪类用于解决margin-top塌陷 */
        .clearfix:before{
            content: '';
            display: table;
        }
        .box{
            background: gold;
            padding-left: 0;
            width: 300px;
            height: 200px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class='con clearfix'>
        <div class="box"></div>
    </div>
</body>
</html>
