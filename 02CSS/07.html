<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格样式布局</title>
    <style>
        .goods_list{
            width: 600px;
            height: 200px;
            border: 1px solid #333;
            /* 设置边框合并 */
            border-collapse: collapse;
            font-family: 'Microsoft Yahei';
        }
        .goods_list th, .goods_list td{
            border: 1px solid #333;
            text-align: center
        }
        .goods_list th{
            color: #fff;
            background-color:  cornflowerblue;
        }

    </style>
</head>
<body>
    <table class="goods_list">
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>数量</th>
            <th>价格</th>
            <th>备注</th>
        </tr>
        <tr>
            <td>1</td>
            <td>苹果</td>
            <td>1000</td>
            <td>¥ 5.00</td>
            <td>销售中</td>
        </tr>
        <tr>
            <td>2</td>
            <td>苹果</td>
            <td>1000</td>
            <td>¥ 5.00</td>
            <td>销售中</td>
        </tr>
        <tr>
            <td>3</td>
            <td>苹果</td>
            <td>1000</td>
            <td>¥ 5.00</td>
            <td>销售中</td>
        </tr>
            
    </table>
        
</body>
</html>
