<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>各种图片格式显示效果</title>
    <style>
        body{
            background: gold;
        }
    </style>
    
</head>
<embed>
    <h2>jpg图片</h2>
    <img src="./images/002.jpg" alt="">
    <img src="./images/002-01.jpg" alt="">
    <img src="./images/002-02.jpg" alt="">
    <img src="./images/003-01.jpg" alt="">


    <h2>gif图片</h2>
    <img src="./images/003-01.gif" alt="">
    <img src="./images/003-02.gif" alt="">
    <img src="./images/004-02.gif" alt="">


    <h2>png图片</h2>
    <img src="./images/004-01.png" alt="">
    <img src="./images/004-02.png" alt="">

    <h2>svg图片</h2>
    <!-- 无损压缩，但是支持颜色较少，基本单色 -->
    <img src="./images/006.svg" alt="">

    <h2>swf图片</h2>
    <embed src="./images/007.swf" type="">

</body>
</html>
