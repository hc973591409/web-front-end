<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天天生鲜-登录页</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="box1">
        <img src="./images/logo.png" alt="">
    </div>

    <div class="box2">
        <img src="./images/car.png" alt=""  class="img_car">
        <p class="speed">日夜兼程 .急速送达</p>

        <div class="in_type">
            <span class="login_name">
                会员登录
            </span> 
            <span class="login_ret">&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;立即注册</span>

            <form action="" class="myform">
                <!-- placeholder="请输入用户名"设置默认字 -->
                <input type="text" name="username" id="" placeholder="请输入用户名" class="name_info">
                <!-- placeholder="请输入用户名"设置默认字 -->
                <input type="password" name="password" id="" placeholder="请输入密码" class="pwd_info">
                <div class="rember">
                    <input type="checkbox" name="" id="name_re" class="ch_box">
                    
                    <label for="name_re" class="ch_label">记住用户名</label>
                    
                    <a href="">忘记密码</a>
                </div>
                <input type="submit" value="登录" class="sub_mit">
                

            </form>
        </div>
        

    </div>

    <div class="box3">


    </div>
</body>
</html>
