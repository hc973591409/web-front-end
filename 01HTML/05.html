<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html列表</title>
</head>
<body>
    <h1>有序列表</h1>
    <o1>
        <li>列表文字1</li>
        <li>列表文字2</li>
        <li>列表文字3</li>
    </o1>
    <h1>无序列表</h1>
    <ul>
        <li>列表文字1</li>
        <li>列表文字2</li>
        <li>列表文字3</li>
    </ul>
    <h1>定义列表，解释性文字</h1>
    <dl>
        <dt>html</dt>
        <dd>负责页面的结构</dd>
        <dt>CSS</dt>
        <dd>负责页面的表现</dd>
        <dt>javascript</dt>
        <dd>负责页面的行为</dd>
    </dl>
</body>
</html>
