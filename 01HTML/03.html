<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html块、含样式的标签</title>
</head>
<body>
    <div>
            html块<br />
            1、div标签 块元素，表示一块内容，没有具体的语义。<br />
            2、span标签 <span>行内元素</span>，表示一行中的一小段内容，没有具体的语义<br />
    </div>
    
    <div>
            含样式和语义的标签<br /> 
            1、<em>em标签</em>  行内元素样式为倾斜，表示语气中的强调词<br /> 
            2、<i>i标签</i>  行内元素，样式为倾斜 原本没有语义，w3c强加了语义，表示专业词汇<br />
            3、<b> b标签</b> 行内元素，样式加粗 原本没有语义，w3c强加了语义，表示文档中的关键字或者产品名<br />
            4、<strong>strong标签</strong>样式加粗  行内元素，表示非常重要的内容<br />

    </div>

</body>
</html>
